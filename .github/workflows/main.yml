name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    strategy:
      matrix:
        node_version: [14.x, 16.x, 18.x]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'yarn'

      - run: yarn install

      - run: yarn lint && yarn build